<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
    <script>
        function loginWithSpotify() {
            const clientId = 'dbf2401566c6424794543f62af8f8252';  // Replace 'YOUR_CLIENT_ID' with your actual Spotify Client ID
            const redirectUri = encodeURIComponent('http://localhost:3000/callback');  // Make sure this URI matches the one registered in your Spotify app
            const scopes = encodeURIComponent('user-read-private user-read-email');  // Add other scopes as needed
            const url = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=${scopes}&redirect_uri=${redirectUri}`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h2>Login with Spotify</h2>
    <button onclick="loginWithSpotify()">Log In</button>
</body>
</html>
